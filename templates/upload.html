<html lang="en">
    <title>上传测试</title>

    <head>
        <meta charset="UTF-8"/>
{#        <link href="../static/bootstrap-fileinput-master/css/bootstrap.min.css" rel="stylesheet">#}
        <script src="../static/js/jquery-3.1.1.js"></script>

        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/bootstrap-fileinput-master/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../static/bootstrap-fileinput-master/js/fileinput.js" type="text/javascript"></script>
{#        <script src="../static/bootstrap-fileinput-master/js/bootstrap.min.js" type="text/javascript"></script>#}
    </head>
    <body>

            <form enctype="multipart/form-data" action="/upload/" method="post">
                <div class="form-group">
                    {{ form.upload_file(id="file-1", class="file") }}
                    <input type="submit" class="btn btn-primary">
                </div>

            </form>

    </body>
    <script>
            $("#file-1").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['csv', 'xls', 'xlsx'],
        overwriteInitial: false,
        maxFilesNum: 1,
        showUpload: false,
        showPreview: false,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});
    </script>
</html>
